<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="assets/Css/style.css">
</head>
<body>
 
    <div class="music-player">
        <audio src="assets/Music/Mozhdah-Dernière_Danse(Cover)_Ethnosessions(M4A_128K).m4a" id="audio"></audio>
        <div class="header">
            <div class="image">
                <img src="assets/Image/mozhda_song.jpg" alt="">
            </div>
            <div class="information">
                <div class="system">windows</div>
                <div class="song-name">Mozhdah_Jmalzada</div>
                <div class="singers">Dernière Danse</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="player">
            <div class="time-line" id="time-line">
                <div class="background"></div>
                <div class="fill" id="fill"></div>
                <div class="fill-btn" id="fill-btn"></div>
                <div id="left-width-time-line"></div>
                <div id="right-width-time-line"></div>
            </div>
            <div class="under-time-line">
                <span id="time-past">0:00</span>
                <span id="time-left">-0:00</span>
            </div>
            <div class="buttons">
                <button class="btn">
                    <img src="assets/Image/replay_5.png" id="back-btn" onclick="back_5()" alt="">
                </button>
                <button class="btn">
                    <img src="assets/Image/play_icon.png" id="play-pause-btn" onclick="play_and_pause()" alt="">
                </button>
                <button class="btn">
                    <img src="assets/Image/next_5_seconds.png" id="next-btn" onclick="next_5()" alt="">
                </button>
            </div>
            <div class="volume-style">
                <div class="volume" id="volume">
                    <div class="background"></div>
                    <div class="fill"></div>
                    <div class="fill-btn"></div>
                    <div id="left-width-volume"></div>
                    <div id="right-width-volume"></div>
                    <div id="volume-value">100</div>
                </div>
            </div>
        </div>
    </div>
    <!--Here is our javascript links file -->
    <script src="assets/Js/slider.js"></script>
    <script src="assets/Js/script.js"></script>
</body>
</html>
